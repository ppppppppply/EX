<h1>{{title}} </h1>
<div>
    <h2>Edit Home</h2>
    <app-home-detail [Input_home] = "selectedHome"></app-home-detail>
</div>
<h2 class="listhome">List Home</h2>
<ul>
    <li *ngFor="let param of List_home">
        <h3>{{param.home_code}} {{param.home_name}} </h3>
        <button type="click" (click)="onSelect(param)" >select</button>
    </li>
</ul>
